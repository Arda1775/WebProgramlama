<!Doctype html>
<html lang="en">
<meta charset="UTF-8">
<head>
<title>Kenar Yuvarlama</title>
</head>
<body>
    <style>
	body{
	background-color:gray;
	color:white;
	width:500px; 
	font-weight:bold;
	}
	#cerceve{
	background-color:orange; 
	widht:500px; 
	height:500px;
	}
	</style>
	<div id="cerceve"></div>
	<form>
	<input type="radio" name="secim" onClick="kenarYuvarla('0px')" value="0">
	<label for="male">0 piksel</label></br>
	<input type="radio" name="secim" onClick="kenarYuvarla('90px')" value="90">
	<label for="male">90 piksel</label></br>
	<input type="radio" name="secim" onClick="kenarYuvarla('170px')" value="170">
	<label for="male">170 piksel</label></br>
	<input type="radio" name="secim" onClick="kenarYuvarla('250px')" value="250">
	<label for="male">250 piksel</label></br>
	</form>
	<script>
	function kenarYuvarla(derece){
	    document.getElementById("cerceve").style.borderRadius=derece;
	}
	</script>
</body>
</html>
